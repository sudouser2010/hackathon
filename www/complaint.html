<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>GvilleEnforcer</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="custom.css">


</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<a href="index.html" class="navbar-brand">GvilleEnforcer</a>
</nav>

<div class="container">
	<div class="row">
    	<div class="col-sm-12">
		<h2 class="center-block">Complaint Type</h2>
        </div>
	</div>
<form role="form">

  <div class="form-group">
    <label for="complaintLocationInput">Complaint Location</label>
    <textarea class="form-control" id="complaintLocationInput" placeholder="Complaint Location" ></textarea>
  </div>
  <a href="" class="btn btn-primary">Use Geolocation</a>
  <div class="form-group">
    <label for="complaintDescriptionInput">Complaint Description</label>
    <textarea class="form-control" id="complaintDescriptionInput" placeholder="Complaint Description"></textarea>
  </div>
	<a href="" class="btn btn-primary">Add Photo</a>

  <div class="form-group">
    <label for="emailInput">Email address</label>
    <input type="email" class="form-control" id="emailInput" placeholder="Email Address">
  </div>
  <div class="form-group">
    <label for="firstNameInput">First Name</label>
    <input type="text" class="form-control" id="firstNameInput" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="lastNameInput">Last Name</label>
    <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name">
  </div>

  <div class="form-group">
    <label for="phoneInput">Phone Number</label>
    <input type="text" class="form-control" id="phoneInput" placeholder="Phone Number">
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox"> Save My Contact
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
	
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="jquery.touchSwipe.min.js"></script>
<script src="custom.js"></script>
</body>
</html>
